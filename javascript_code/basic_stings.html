<!DOCTYPE html>
<html>
    <head>
        <title>string methods</title>
    </head>
    <body>
        <h1>hello</h1>

        <script>
            var favfruit="mango";
            console.log(favfruit.includes("go"));
            console.log(favfruit.includes("pp"));
            console.log(favfruit.charAt(2));
            console.log(favfruit.split("n"));
            var motivationquote="it always seems impossible until it's done.";
            console.log(motivationquote.slice(3,16));
            console.log(motivationquote.slice(4));
            let palin="racecar";
            console.log(palin.charAt(1));
            console.log(palin.slice(-1));
            console.log(palin.slice(-1,-4));
            console.log(palin.slice(-4,-1));
            console.log(palin.endsWith("ar"));
            console.log(palin.endsWith("ear"));

            a=prompt("enter number")
            console.log(a)
        



        </script>
    </body>
</html>
