<!DOCTYPE html>
<html>
    <head>
        <title>
            circle transitions
        </title>
        <style>
            .circle{
                height: 100px;
                width: 100px;
                background-color: green;
                border-radius: 50%;
                /* magic trick: grow in one second*/
                transition: width 1s,height 1s;

            }
            .circle:hover{
                width: 200px;
                height: 200px;
                background-color: orangered;

            }
        </style>
    </head>
    <body>
        <div class="circle"></div>
    </body>
</html>
