<!DOCTYPE html>
<html>
    <head>
    <title>css transitions</title>
    <style>
        .square{
            width: 100px;
            height: 100px;
            background-color: blue;
            /*magic trick change color in 3 seconds*/
            transition: background-color 3s;

        }
        .square:hover{
            background-color: red;
        }
        
        
        
    </style>
    </head>
    <body>
        <div class="square"></div>
        


        
    </body>
</html>
